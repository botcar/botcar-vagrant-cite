/* Configuration to use sample text data within the virtual
* machine configured from this git repo:
*
* https://github.com/neelsmith/vagrant-cite
*
*/


project.ext {
    // 1. Configuration of text repository.
    // Path to text inventory file:
    ctsinventory = "/vagrant/sampleproject/texts/inventory/textInventory.xml"

    // Path to directory where XML editions are found:
    ctsarchive = "/vagrant/sampleproject/texts/editions"

    // Name of hocuspocus tokenization system to use
    // (fully qualified class name)
    tokenSystem = "edu.holycross.shot.hocuspocus.DefaultTokenizationSystem"

    
    tokenEditions = [] 

    //Example:
    // tokenEditions = [["urn", "extension", "tokenizer"], ["urn2","extension","tokenizer"]]    


    // 2. Configuration of image repository.
    // Path to directory with csv files defining image collections
    imgcolldir = ""
    // Path to directory with csv files containing image data
    imgdatadir = ""


    // 3. Configuration of CITE object repository.
    // Path to collection inventory file:
    collinv = ""
    // Path to directory where XML editions are found:
    collarchive = ""

    // 4. Configuration of indices.
    // Path to index inventory file:
    idxinv = ""
    // Path to directory where tsv or csv files are found
    idxarchive = ""


    // RDF name space abbreviations.
    prefixString = "@prefix cts:        <http://www.homermultitext.org/cts/rdf/> .\n@prefix cite:        <http://www.homermultitext.org/cite/rdf/> .\n@prefix hmt:        <http://www.homermultitext.org/hmt/rdf/> .\n@prefix citedata:        <http://www.homermultitext.org/hmt/citedata/> .\n@prefix dcterms: <http://purl.org/dc/terms/> .\n@prefix rdf: <http://www.w3.org/1999/02/22-rdf-syntax-ns#>. \n@prefix  xsd: <http://www.w3.org/2001/XMLSchema#> .\n@prefix olo:     <http://purl.org/ontology/olo/core#> .\n@prefix lex:        <http://data.perseus.org/rdfverbs/> .\n@prefix pal: <http://shot.holycrossedu/rdfverbs/pal/> .\n@prefix rdfs:   <http://www.w3.org/2000/01/rdf-schema#> .\n@prefix latepig: <http://shot.holycross.edu/rdf/latepig/> .\n@prefix chron: <http://shot.holycross.edu/chron/rdf/> .\n@prefix owl:        <http://www.w3.org/2002/07/owl#> .\n\n"


}
